<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop Landing Page</title>
  <link rel="stylesheet" href="style.css">
   
</head>
<body>

  <header>
    <h1>Coffee Delights</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hero">
    <h2>Enjoy the Finest Coffee Blends</h2>
    <p>Discover a world of flavors at Coffee Delights</p>
    <a href="#menu" class="cta-button">View Menu</a>
  </div>

  <div id="menu" class="menu">
    <h2>Our Menu</h2>
    <div class="menu-item">
      <h3>Espresso</h3>
      <p>A strong and concentrated coffee.</p>
    </div>
    <div class="menu-item">
      <h3>Cappuccino</h3>
      <p>Espresso with steamed milk and foam.</p>
    </div>
    <div class="menu-item">
      <h3>Americano</h3>
      <p>Espresso with added hot water.</p>
    </div>
  </div>

  <div class="contact-form">
    <h2>Contact Us</h2>
    <form>
      <input type="text" class="form-input" placeholder="Your Name">
      <input type="email" class="form-input" placeholder="Your Email">
      <textarea class="form-input" placeholder="Your Message"></textarea>
      <button type="submit" class="submit-button">Send Message</button>
    </form>
  </div>

  <script>
    // You can add JavaScript functionality here if needed
  </script>

</body>
</html>
